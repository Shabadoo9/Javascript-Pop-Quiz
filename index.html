<!DOCTYPE html>
<html>

<head>
    <title>Javascript Pop Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>

<body>
<!-- High Scores -->
<section class="container" id="highScores">
    <button popovertarget="popover" id="popBtn">View High Scores</button>
    <table popover id="popover">
        <thead>
            <tr>
                <th></th>
                <th>Initials</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="scoresTableBody"></tbody> <!-- This line is important -->
    </table>
</section>

    <!-- Start Quiz -->
    <section class="start">
        <h1>Javascript Pop Quiz</h1>
        <h3>Try to complete all the questions correctly within 60 seconds!</h3>
        <h4>10 seconds will be subtracted for each wrong answer!</h4>
        <button class="start" id="startBtn">Start Quiz!</button>
    </section>

    <!-- Scoreboard Input -->
    <section id="score">
        <form id="scoreData">
            <label for="initials">Initials:</label>
            <input type="text" id="initials" name="initials" value="">
            <label for="time">Time Remaining:
                <span id="timeText" name="timeText" value="">
                </span> Seconds
            </label>
            <button type="submit" class="button" id="submitBtn" onclick="saveHighScore(event)">Save high score?</button>
            <button type="reset" class="button" id="retryBtn">Try Again?</button>
        </form>
    </section>

    <!-- Questions and Countdown Timer -->
    <section class="container" id="quiz">
        <div id="question"></div>
        <div id="choices">
            <button class="choice" id="A" onclick="checkAnswer('A')"></button>
            <br>
            <button class="choice" id="B" onclick="checkAnswer('B')"></button>
            <br>
            <button class="choice" id="C" onclick="checkAnswer('C')"></button>
            <br>
            <button class="choice" id="D" onclick="checkAnswer('D')"></button>
        </div>
        <div id="check"></div>
        <div id="timer">
            <div id="counter"></div>
        </div>
    </section>
    <script src="./assets/index.js"></script>
</body>

</html>
